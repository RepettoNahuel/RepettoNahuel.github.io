<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Ani-Movies</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="imagenes/icono.ico">
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <!--Fontawesome-->      
    <script src="https://kit.fontawesome.com/7f156af93a.js" crossorigin="anonymous"></script>  
  </head>
  
  <body class="bodySecundario">
    <div class="oscurecer"></div>

    <!--HEADER-->
    <header class="headerSecundario">
        <a class="logo" href="index.html"><i class="fa-solid fa-film"></i> Ani-Movies</a>   
    </header>     
    
    <!--SECTION FORMULARIO-->          
    <section class="sectionFormulario">
      <div class="contenedor-formulario">
        <h2 class="tituloSecundario">Registro</h2>
        <form id="formulario" class="formulario">       
          <input id="nombre" class="ingreso-datos" type="text" placeholder="Nombre">
          <p id="error-nombre" class="error"></p>

          <input id="apellido" class="ingreso-datos" type="text" placeholder="Apellido">
          <p id="error-apellido" class="error"></p>

          <input id="email" class="ingreso-datos" type="email" placeholder="Email" autocomplete="username">
          <p id="error-email" class="error"></p>

          <input id="password" class="ingreso-datos" type="password" placeholder="Contraseña" autocomplete="current-password">
          <p id="error-password" class="error"></p>
          
          <input id="fecha" class="ingreso-datos" type="date"> 
          <p id="error-fecha" class="error"></p>

          <select id="pais" class="ingreso-datos">
            <option value="" selected disabled>País</option>
            <option value="Argentina">Argentina</option>
            <option value="Bolivia">Bolivia</option>
            <option value="Brasil">Brasil</option>
            <option value="Chile">Chile</option>
            <option value="Colombia">Colombia</option>
            <option value="Ecuador">Ecuador</option>
            <option value="Paraguay">Paraguay</option>
            <option value="Peru">Perú</option>
            <option value="Uruguay">Uruguay</option>
            <option value="Venezuela">Venezuela</option>
          </select> 
          <p id="error-pais" class="error"></p>      

          <div class="super-contenedor-checkbox">
            <div class="contenedor-checkbox">
              <input type="checkbox" id="checkbox">
              <label class="checkbox" for="checkbox">Acepto términos y condiciones</label>
            </div>
            <p id="error-checkbox" class="error error-checkbox"></p> 
          </div>          

          <input  class="btn-registro-2" type="submit" value="Registrarse">       
        </form>
        <a href="#"><span class="mensaje-final">¿Necesitas ayuda?</span></a> 
      </div>
      </section>
  </body>
  <script src="js/validarRegistro.js"></script> 
</html>
