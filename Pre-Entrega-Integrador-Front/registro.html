<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Ani-Movies</title>
    <script src="https://kit.fontawesome.com/7f156af93a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="imagenes/icono.ico"> 
  </head>
  <body class="bodySecundario">
    <div class="oscurecer"></div>

    <!--HEADER-->
    <header class="headerSecundario">
        <a class="logo" href="index.html"><i class="fa-solid fa-film"></i> Ani-Movies</a>   
    </header>    
    
    <!--SECTION FORMULARIO-->          
    <section class="sectionFormulario">
      <h2 class="tituloSecundario">Registro</h2>
      <form class="formulario">       
        <input class="ingreso-datos" type="text" placeholder="Nombre" required>
        <input class="ingreso-datos" type="text" placeholder="Apellido" required>
        <input class="ingreso-datos" type="email" placeholder="Email" required>
        <input class="ingreso-datos" type="password" placeholder="Contraseña" required>
        <input class="ingreso-datos" type="date" required>
        <select class="ingreso-datos" required>
          <option value="" selected disabled>País</option>
          <option value="Argentina">Argentina</option>
          <option value="Bolivia">Bolivia</option>
          <option value="Brasil">Brasil</option>
          <option value="Chile">Chile</option>
          <option value="Colombia">Colombia</option>
          <option value="Ecuador">Ecuador</option>
          <option value="Paraguay">Paraguay</option>
          <option value="Peru">Perú</option>
          <option value="Uruguay">Uruguay</option>
          <option value="Venezuela">Venezuela</option>
        </select>                   
        <input type="checkbox" id="checkbox" required>
        <label class="checkbox" for="checkbox">Acepto términos y condiciones</label>
        <input  class="btn-registro-2" type="submit" value="Registrarse">       
      </form>
      <a href="#"><span class="mensaje-final">¿Necesitas ayuda?</span></a> 
    </section>
  </body>
</html>
